{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
        <div class="col-md-6">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>{{ object.title }}</h5>
                        {% if object.preview_image %}
                            <img src="{{ object.preview_image.url }}" alt="{{ object.title }}" class="img-fluid">
                            <br>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ object.content }}</p>
                        <p class="card-text">{{ object.views }}</p>
                    </div>
                    <div class="col mb-3 md-3">
                        <a href="{% url 'blogpost:blogpost_edit' object.pk %}"
                           class="btn btn-outline-info">Редактировать</a>
                        <a href="{% url 'blogpost:blogpost_delete' object.pk %}"
                           class="btn btn-outline-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
